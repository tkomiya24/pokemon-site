<div class="container" ng-controller="UserController">
  <form role="form" ng-submit="create()" novalidate>
    {{error}}
    <div class="form-group">
      <input ng-model="user.username" class="form-control" type="text" name="username" placeholder="Username" />
    </div>
    <div class="form-group">
      <input ng-model="user.password" class="form-control" type="password" name="password" placeholder="password"/>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
